<!DOCTYPE html>
<html>
<head>
    <title>Your Thoughts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        .feedback-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
        }

        .content-box {
            text-align: center;
        }

        .content-box p {
            margin-top: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        textarea {
            width: 280px;
            height: 110px;
            border-radius: 15px;
            padding: 10px;
            border: none;
            outline: none;
            font-family: inherit;
        }

        .button {
            padding: 8px 22px;
            cursor: pointer;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="feedback-wrapper">

        <div class="content-box">
            <h1>Share Your Feeling Babe ðŸ‘€</h1>
            <p>Tell me how you felt about this little surprise.</p>
        </div>

        <form 
            id="feedbackForm"
            action="https://formsubmit.co/ban2sarkar123@gmail.com" 
            method="POST"
        >

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New Feedback Received ðŸ’Œ">
            <input type="hidden" name="_template" value="table">

            <textarea 
                id="feedbackText"
                name="message"
                placeholder="Write your thoughts here..."
                required></textarea>

            <button type="submit" class="button">
                Submit
            </button>

        </form>

    </div>

    <div class="footer">Forever Yours My Sweetheart ðŸ’‹</div>

</div>

<script>
// --- Sparkle Animation Function ---
function triggerSparkles(event) {
    const star = confetti.shapeFromPath({ path: 'M12 1.74l3.09 6.25 6.91 1-5 4.87 1.18 6.88-6.18-3.25-6.18 3.25 1.18-6.88-5-4.87 6.91-1z' });

    confetti({
        shapes: [star],
        particleCount: 30,
        spread: 90,
        origin: {
            x: event.clientX / window.innerWidth,
            y: event.clientY / window.innerHeight
        },
        colors: ['#ff4d6d', '#ffb6c1', '#ffd700', '#5e2b97'],
        ticks: 200,
        gravity: 1.2,
        scalar: 0.8,
        drift: 0
    });
}

// --- Letter Animation Logic ---
function animateLetters(element, delayStart = 0) {
    const text = element.textContent.trim();
    element.textContent = "";
    element.classList.add("started");

    const letters = [...text]; 

    letters.forEach((letter, index) => {
        const span = document.createElement("span");

        if (letter === " ") {
            span.innerHTML = "&nbsp;";
        } else {
            span.textContent = letter;
        }

        span.style.display = "inline-flex";
        span.style.opacity = "0";
        span.style.transform = "translateY(10px)";
        span.style.transition = "opacity 0.4s ease, transform 0.4s ease";
        span.style.margin = "0";

        element.appendChild(span);

        setTimeout(() => {
            span.style.opacity = "1";
            span.style.transform = "translateY(0)";
        }, delayStart + index * 50);
    });

    return delayStart + letters.length * 50;
}

window.addEventListener("load", () => {
    const title = document.querySelector(".content-box h1");
    const paragraph = document.querySelector(".content-box p");

    if (title) {
        let delayAfterTitle = animateLetters(title, 0);
        setTimeout(() => {
            title.classList.add("underline-grow");
            if (paragraph) {
                setTimeout(() => {
                    animateLetters(paragraph, 0);
                }, 500); 
            }
        }, delayAfterTitle + 200);
    }

    // --- Validation + Sparkle + Form Submit ---
    const form = document.getElementById('feedbackForm');
    const feedbackArea = document.getElementById('feedbackText');
    const submitBtn = document.querySelector('.button');

    submitBtn.addEventListener('click', (e) => {
        // Step 1: Check if textarea is empty
        if (feedbackArea.value.trim() === "") {
            e.preventDefault(); // Form rok do
            alert("Pehle kuch likho toh meri jaan! âœï¸ðŸ’–");
            feedbackArea.focus();
            return;
        }

        // Step 2: If not empty, trigger sparkles and wait to submit
        e.preventDefault(); 
        triggerSparkles(e); 

        setTimeout(() => {
            form.submit(); 
        }, 600);
    });
});
</script>
    
</html>
