<!DOCTYPE html>
<html>
<head>
    <title>Your Thoughts</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .feedback-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
        }

        .content-box {
            text-align: center;
        }

        .content-box p {
            margin-top: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        textarea {
            width: 280px;
            height: 110px;
            border-radius: 15px;
            padding: 10px;
            border: none;
            outline: none;
        }

        .button {
            padding: 8px 22px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="feedback-wrapper">

        <div class="content-box">
            <h1>Share Your Feeling Babe ðŸ‘€</h1>
            <p>Tell me how you felt about this little surprise.</p>
        </div>

        <form 
            action="https://formsubmit.co/ban2sarkar123@gmail.com" 
            method="POST"
            onsubmit="return showPopup()"
        >

            <!-- Hidden settings -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New Feedback Received ðŸ’Œ">
            <input type="hidden" name="_template" value="table">

            <textarea 
                id="feedbackText"
                name="message"
                placeholder="Write your thoughts here..."
                required>
            </textarea>

            <button type="AB YAHA CLICK KARDO ðŸ‘€" class="button">
                Submit
            </button>

        </form>

    </div>

    <div class="footer">Forever Yours My Sweetheart ðŸ’‹</div>

</div>

<script>

    function animateLetters(element, delayStart = 0) {
    const text = element.textContent;
    element.textContent = "";
    
    // Box ko visible karo animation shuru karne ke liye
    element.classList.add("started");

    const letters = [...text]; 

    letters.forEach((letter, index) => {
        const span = document.createElement("span");

        if (letter === " ") {
            span.innerHTML = "&nbsp;";
        } else {
            span.textContent = letter;
        }

        // Inline styling for animation
        span.style.display = "inline-flex";
        span.style.opacity = "0";
        span.style.transform = "translateY(10px)";
        span.style.transition = "opacity 0.4s ease, transform 0.4s ease";
        span.style.margin = "0";

        element.appendChild(span);

        setTimeout(() => {
            span.style.opacity = "1";
            span.style.transform = "translateY(0)";
        }, delayStart + index * 50);
    });

    return delayStart + letters.length * 50;
}

window.addEventListener("load", () => {
    const title = document.querySelector(".content-box h1");
    const paragraph = document.querySelector(".content-box p");

    if (title) {
        // Step 1: Headline start
        let delayAfterTitle = animateLetters(title, 0);

        // Step 2: Underline (Headline khatam hone ke baad)
        setTimeout(() => {
            title.classList.add("underline-grow");
            
            // Step 3: Paragraph (Underline ke thodi der baad)
            if (paragraph) {
                setTimeout(() => {
                    animateLetters(paragraph, 0);
                }, 500); 
            }
        }, delayAfterTitle + 200);
    }
});
    
</script>
    
</html>
