<script>

    function animateLetters(element, delayStart = 0) {
    const text = element.textContent;
    element.textContent = "";
    
    // Box ko visible karo animation shuru karne ke liye
    element.classList.add("started");

    const letters = [...text]; 

    letters.forEach((letter, index) => {
        const span = document.createElement("span");

        if (letter === " ") {
            span.innerHTML = "&nbsp;";
        } else {
            span.textContent = letter;
        }

        // Inline styling for animation
        span.style.display = "inline-flex";
        span.style.opacity = "0";
        span.style.transform = "translateY(10px)";
        span.style.transition = "opacity 0.4s ease, transform 0.4s ease";
        span.style.margin = "0";

        element.appendChild(span);

        setTimeout(() => {
            span.style.opacity = "1";
            span.style.transform = "translateY(0)";
        }, delayStart + index * 50);
    });

    return delayStart + letters.length * 50;
}

window.addEventListener("load", () => {
    const title = document.querySelector(".content-box h1");
    const paragraph = document.querySelector(".content-box p");

    if (title) {
        // Step 1: Headline start
        let delayAfterTitle = animateLetters(title, 0);

        // Step 2: Underline (Headline khatam hone ke baad)
        setTimeout(() => {
            title.classList.add("underline-grow");
            
            // Step 3: Paragraph (Underline ke thodi der baad)
            if (paragraph) {
                setTimeout(() => {
                    animateLetters(paragraph, 0);
                }, 500); 
            }
        }, delayAfterTitle + 200);
    }
});

</script>
